<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Logout page</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel='stylesheet'
		href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>
	<link rel="stylesheet" href="./style.css">

</head>

<body>

	<head>
		<meta charset="utf-8">
		<title>Logout</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width">
	</head>

	<body ng-app="logoutApp" ng-controller="logoutController">
		<div class="background-photo">
			<div class="jumbotron">
				<div class="container">
					<h1>See you soon!</h1>
				</div>

			</div>
			<div class="middle-block">
				<div ng-if="!!loadingShowed">
					You will be redirect in {{seconds}} seconds.
				</div>
				<div ng-if="!loadingShowed">
					Please, click below.
				</div>
				<div class="round-class">
					<i ng-class="{'fa fa-3x':true, 'fa-spinner fa-pulse fa-fw':!!loadingShowed, 'fa-sign-in':!loadingShowed}"></i>
					<span class="sr-only">Loading...</span>
				</div>
			</div>
			<div class="second">
				<div class="container">
					<div class="col-xs-12 col-sm-6">
						<div class="row">
							<div class="round-class ball">
								<i class="fa fa-thumbs-o-up fa-lg" aria-hidden="true"></i>
							</div>
							<div class="right-text">
								Thanks to use our web-client, We hope you liked it.
							</div>
						</div>
						<div class="row">
							<div class="round-class ball">
								<i class="fa fa-mobile fa-2x" aria-hidden="true"></i>
							</div>
							<div class="right-text">
								You could still in contact in your phone client
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js'></script>
<script src="./script.js"></script>

</body>

</html>
